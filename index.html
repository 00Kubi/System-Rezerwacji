<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Rezerwacji</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>System Rezerwacji</h1>
        
        <form id="reservationForm">
            <label for="name">Imię i nazwisko:</label>
            <input type="text" id="name" placeholder="Wpisz imię i nazwisko" required>

            <label for="email">Adres e-mail:</label>
            <input type="email" id="email" placeholder="Wpisz adres e-mail" required>

            <label for="type">Typ rezerwacji:</label>
            <select id="type" required>
                <option value="" disabled selected>Wybierz typ rezerwacji</option>
                <option value="Sala konferencyjna">Sala konferencyjna</option>
                <option value="Pokój hotelowy">Pokój hotelowy</option>
                <option value="Stół w restauracji">Stół w restauracji</option>
                <option value="Pakiet SPA">Pakiet SPA</option>
            </select>

            <label for="date">Data rezerwacji:</label>
            <input type="date" id="date" required>

            <label for="time">Godzina rezerwacji:</label>
            <input type="time" id="time" required>

            <button type="submit">Zarezerwuj</button>
        </form>

        <div id="reservationDetails" class="hidden">
            <h2>Szczegóły rezerwacji</h2>
            <p id="reservationInfo">Brak rezerwacji</p>
            <button id="downloadPDF">Pobierz potwierdzenie rezerwacji</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
